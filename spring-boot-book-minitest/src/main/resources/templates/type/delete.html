<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Type</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Delete Type</h1>
    <h2 class="text-danger">Are you sure?</h2>
    <p>
        <a href="/types" class="btn btn-secondary">Type List</a>
    </p>
    <form th:action="@{/types/delete}" th:object="${type}" method="post">
        <input type="hidden" name="id" th:field="*{id}"/>
        <div class="form-group">
            <label for="typeName">Name:</label>
            <p id="typeName" class="form-control-plaintext" th:text="${type.name}"></p>
        </div>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="/types" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
