<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Types</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+dxTnB7A2oCzV+mofr1zJbDghyU7+xL41tL8u5g1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.11.0/dist/umd/popper.min.js" integrity="sha384-fQ93M4dyk69H2lJzFvS/VoqYJhFAU4vL27VxT8B9N82lT5fFzjIVz6r8lj+dXK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <a href="/types/create" class="btn btn-primary mb-3">Create New Type</a>
    <a href="/books" class="btn btn-secondary mb-3">Back to Book List</a>

    <h1>Types</h1>

    <div class="table-responsive mb-5">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="type : ${types}">
                <td th:text="${type.name}"></td>
                <td><a th:href="@{/types/update/{id}(id=${type.id})}" class="btn btn-warning btn-sm">Update</a></td>
                <td><a th:href="@{/types/delete/{id}(id=${type.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <h2>Type Statistics</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Name</th>
                <th>Count</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="typeStat : ${type1}">
                <td th:text="${typeStat.name}"></td>
                <td th:text="${typeStat.number}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
