<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5+dxTnB7A2oCzV+mofr1zJbDghyU7+xL41tL8u5g1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.11.0/dist/umd/popper.min.js" integrity="sha384-fQ93M4dyk69H2lJzFvS/VoqYJhFAU4vL27VxT8B9N82lT5fFzjIVz6r8lj+dXK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between mb-3">
        <div>
            <a href="/books/create" class="btn btn-primary">Create New Book</a>
            <a href="/types" class="btn btn-secondary">Types</a>
        </div>
        <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <h1>Books</h1>
    <div>
        <form th:action="@{/books/search}" method="post" class="mb-3">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search" th:value="${search}">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Price</th>
            <th>Type</th>
            <th>Image</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Detail</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.type.name}"></td>
            <td><img width="100" height="100" th:src="@{'/i/' + ${book.image}}" alt="Book Image"></td>
            <td><a th:href="@{/books/update/{id}(id=${book.id})}" class="btn btn-warning btn-sm">Update</a></td>
            <td><a th:href="@{/books/delete/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a></td>
            <td><a th:href="@{/books/detail/{id}(id=${book.id})}" class="btn btn-info btn-sm">Detail</a></td>
        </tr>
        <tr th:if="${#lists.isEmpty(books)}">
            <td colspan="8" class="text-center">No books found</td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" th:classappend="${!page.hasPrevious()} ? 'disabled'">
                <a class="page-link" th:href="@{/books(page=${page.number - 1}, search=${search})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}" class="page-item" th:classappend="${i == page.number} ? 'active'">
                <a class="page-link" th:href="@{/books(page=${i}, search=${search})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${!page.hasNext()} ? 'disabled'">
                <a class="page-link" th:href="@{/books(page=${page.number + 1}, search=${search})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
